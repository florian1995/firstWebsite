<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div id="bilderhtml"><h1>Slideshow</h1></div>
		<hr>
	  <div id="carousel-target" class="carousel slide" data-ride="carousel">

	  <ol class="carousel-indicators">

	    <li data-target="#carousel-target" data-slide-to="6"></li>
	    <li data-target="#carousel-target" data-slide-to="7"></li>
	    <li data-target="#carousel-target" data-slide-to="8"></li>
	    <li data-target="#carousel-target" data-slide-to="9"></li>
	  </ol>
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="Bilder/Bild_1.jpg" alt="Bild1">
	      <div class="carousel-caption">
	        <h2>Zeltplatz</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="Bilder/Bild_3.jpg" alt="Bild3">
	      <div class="carousel-caption">
	        <h2>Festival Gelände</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="Bilder/Bild_6.jpg" alt="Bild6">
	      <div class="carousel-caption">
	        <h2>Main Stage</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="Bilder/Bild_7.jpg" alt="Bild7">
	      <div class="carousel-caption">
	        <h2>Main Stage aus der Ferne</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="Bilder/Bild_8.jpg" alt="Bild8">
	      <div class="carousel-caption">
	        <h2>Festival Gelände Eingang</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="Bilder/Bild_9.jpg" alt="Bild9">

	      </div>
	    </div>
	    
	    <div class="item">
	      <img src="Bilder/Bild_10.jpg" alt="Bild10">

	        <h2>Kleine Stage 1</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="Bilder/Bild_12.jpg" alt="Bild12">
	      <div class="carousel-caption">
	        <h2>Kleine Stage 2</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="Bilder/Bild_13.jpg" alt="Bild13">

	      </div>
	    </div>
	  </div>
	
	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-target" role="button" data-slide="prev">

	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-target" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>

	</div>
 </body>
 </html>
